<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" type="text/css" th:href="@{/styling/signupstyle.css}">
    <link rel="icon" href="https://ztmibqzflhinqosjjbak.supabase.co/storage/v1/object/sign/images-source/beta_9941429.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJpbWFnZXMtc291cmNlL2JldGFfOTk0MTQyOS5wbmciLCJpYXQiOjE3MzQ4MTg1NTksImV4cCI6MzMyNzA4MTg1NTl9.VZ1abLXzFGSGJ4A2-Db-P3u578yhgwz8dSsqanXo7qk&t=2024-12-21T22%3A02%3A38.152Z">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Booking</h1>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="hotel">Hotels</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="/login" class="btn">Log in</a>
            <a href="signup" class="btn btn-secondary">Sign up</a>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h2 class="signup-header">Sign up</h2>
            <form action="/signup" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter Your First Name Here" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Your Last Name Here" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter a Username Here" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email Here" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password Here" name="password"
                        required>
                </div>
                <button type="submit" class="btn-submit">Sign up</button>
            </form>
            <p th:if="${error}" style="color: red;" class="error">
                <span th:text="${error}"></span>
            </p>
            <p th:if="${error_2}" style="color: red;" class="error">
                <span th:text="${error_2}"></span>
            </p>
            <div th:if="${success}" class="success">
                    <img src="/symbols-images/Green-Tick.png" alt="Green Tick">
                    <p> Sign up successful ! You can <a href="/login">Log in</a>  now. </p>
            </div>
        </section>
    </main>
</body>

</html>
