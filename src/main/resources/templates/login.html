<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
  <link rel="stylesheet" type="text/css" th:href="@{/styling/signupstyle.css}">
</head>

<body>
<header>
  <div class="logo">
    <h1>Booking</h1>
  </div>
  <nav>
    <ul class="navbar">
      <li><a href="/">Home</a></li>
      <li><a href="hotel">Hotels</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <div class="auth-buttons">
    <a href="login" class="btn">Log in</a>
    <a href="signup" class="btn btn-secondary">Sign up</a>
  </div>
</header>
<main>
  <section class="form-section">
    <h2 class="signup-header">Log in</h2>
    <form  th:action="@{/login}" method="POST" class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Your Username Here" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password Here" name="password"
               required>
      </div>
      <button type="submit" class="btn-submit">Log In</button>
    </form>
    <p th:if="${errorLogin}" th:text="${errorLogin}" class="error" ></p>
  </section>
</main>
</body>

</html>
