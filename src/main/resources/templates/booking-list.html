<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
  <link rel="stylesheet" type="text/css" th:href="@{/styling/booking-list-style.css}">
</head>
<body>
<header>
  <div class="logo">
    <h1>Booking</h1>
  </div>
  <nav>
    <ul class="navbar">
      <li><a href="/">Home</a></li>
      <li><a href="/hotel">Hotels</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <div class="auth-buttons" th:if="${isAuthenticated}">
    <span th:text="${username}" class="username"></span>
    <a href="/logout" class="btn">Logout</a>
  </div>
  <div class="auth-buttons" th:if="${!isAuthenticated}">
    <a href="/login" class="btn">Sign In</a>
    <a href="/signup" class="btn btn-secondary">Sign Up</a>
  </div>
</header>
<main>
  <section class="form-section">
    <div class="booking-container" th:each="booking : ${bookings}">
      <span class="booking-id" th:text="'#' + ${booking.id}"></span>
      <span class="booking-hotel" th:text="${hotelNames[booking.id]}"></span>
      <span class="booking-check-in" th:text="${booking.checkInDate}"></span>
      <span class="booking-check-out" th:text="${booking.checkOutDate}"></span>
      <span class="booking-total-price" th:text="${booking.totalPrice} + 'â‚¬' "></span>
    </div>
  </section>
</main>
</body>
</html>
